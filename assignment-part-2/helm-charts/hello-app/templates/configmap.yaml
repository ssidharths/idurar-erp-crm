apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hello-app.fullname" . }}-config
  labels:
    {{- include "hello-app.labels" . | nindent 4 }}
data:
  # Application configuration
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  
  # AWS configuration
  AWS_DEFAULT_REGION: {{ .Values.aws.region | quote }}
  
  # Parameter Store paths (app will read actual values at runtime)
  {{- range .Values.parameterStore.parameters }}
  {{ .name | upper }}_PARAMETER_PATH: {{ .path | quote }}
  {{- end }}
